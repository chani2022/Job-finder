      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Install Docker Compose
        run: sudo apt-get update && sudo apt-get install docker-compose -y

      - name: ğŸ› ï¸ Build and run containers
        run: |
          docker-compose up -d
          sleep 10  # (laisse le temps aux containers de dÃ©marrer)

      - name: ğŸ“¦ Composer install
        run: |
          docker exec $(docker ps -qf "name=app") composer install

      - name: ğŸ“¦ Run migration
        run: |
          docker exec $(docker ps -qf "name=app") php bin/console d:m:m --no-iteraction

      - name: ğŸ“¦ Run migration environement test
        run: |
          docker exec $(docker ps -qf "name=app") php bin/console doctrine:schema:update --force --env=test

      - name: ğŸ§ª Run tests inside container
        run: |
          docker exec $(docker ps -qf "name=app") php bin/phpunit

      - name: ğŸ§¹ Stop and clean containers
        run: |
          docker-compose down
